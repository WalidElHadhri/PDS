version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: pds-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pds
    networks:
      - pds-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pds-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/pds
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pds-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pds-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pds-network

volumes:
  mongodb_data:

networks:
  pds-network:
    driver: bridge
